[DEFAULT]
float_tolerance = 1e-5
sanitize_output =
    regex:.*: UserWarning:
    replace: NBVAL-FILEPATH: UserWarning:

    regex:\d{1,2}/\d{1,2}/\d{2,4}
    replace: DATE-STAMP

    regex:\d{2}:\d{2}:\d{2}
    replace: TIME-STAMP

    regex:Working on a\s+\w+\s+[\w\.\-]+
    replace: Working on a  SYSTEM VERSION

    regex:Python version\s+\d+\.\d+\.\d+.*?\[.*?\]
    replace: Python version  X.X.X [COMPILER INFO]

    regex:Pandas version\s+\d+\.\d+\.\d+
    replace: Pandas version  X.X.X

    regex:pvdeg version\s+[\w\.\+\-]+
    replace: pvdeg version  X.X.X

    regex:[Pp]vlib version\s+\d+\.\d+\.\d+
    replace: pvlib version  X.X.X

    regex:np\.float64\(([0-9\.e\-\+]+)\)
    replace: \1

    regex:(?s)^\s*X_0\s+wind_factor.*?\[500 rows x 2 columns\]
    replace: MONTECARLO-SAMPLES-DATAFRAME

    regex:((?:\d+\s+[\d\.\-e]+\s+[\d\.\-e]+\s+[\d\.\-e]+\n?){1,5})
    replace: MONTECARLO-SAMPLES

    regex:Your results will be stored in .*
    replace: Your results will be stored in NBVAL-OUTPUT-FOLDER

    regex:/tmp/ipykernel_\d+/REPLACED_KERNEL/
    regex:C:\\Users\\[^\\]+\\AppData\\Local\\Temp\\\d+\\ipykernel_\d+/REPLACED_KERNEL/

    regex:cmÂ²
    replace: cm²
